{% set name = "types-hdbcli" %}
{% set version = "2.23.0.20241221" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c6c80c869e479013f78931e32223959cb96a82bafdbb27e9e8799af32d6a2a30

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/hdbcli-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\hdbcli-stubs\\__init__.pyi exit 1  # [win]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for hdbcli
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxvolk
